<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide JS </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1> Slide </h1>
    <div class= "slide">
        <img class ="first" id="first-pic" src="/images/elephants-g0f5dfbc8d_640.jpg" alt="">
        <img class ="second" id="second-pic" src="/images/nature-g7f90de79b_640.jpg" alt="">
        <img class ="third" id="third-pic" src="/images/leopard-g37557b120_640.jpg" alt="">
    </div>

    <div class="control">
        <img id="previous" id="previous"src="/images/previous (1).png" alt="">
        <img id="next"src="/images/next.png" alt="">
    </div>

    <script src="/js/script.js"> </script>
</body>
</html>
